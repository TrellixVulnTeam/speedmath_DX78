<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="Full Precision Calculator"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://speedmath.ml/fullprecision"/>
    <meta property="og:description" content="A full precision calculator that can display extremely large numbers instead of just expressing them in scientific notation like your average calculator."/>
    <meta property="og:image" content="https://speedmath.ml/assets/favicon.ico"/>
    <meta name="theme-color" content="#ff928b"/>
    <title>Full Precision Calculator</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/games/full-precision-calculator/style.css"/>
    <script src="/scripts/themeHandler.js" defer></script>
    <script src="/scripts/games/full-precision-calculator/script.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- KaTeX: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!--   Navbar  -->
    <div class="topnav">
      <a href="/">Home</a>
      <a class="active" href="/games">Games</a>
      <a href="/topics">Topics</a>
      <a href="/aboutus">About Us</a>
      <a href="/account">Account</a>
      <a href="javascript:void(0);" class="icon" onclick="toggleResponsiveNavbar()">
        <i class="fa fa-bars"></i>
      </a>
      <a>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </a>
    </div>
    <!-- Navbar ends -->
    <h1>Full Precision Calculator</h1>
    <h3>(Speed depends on your browser's capabilities, although there is no theoretical limit)</h3>
    <div id="inputsContainer">
      <label for="inputX">Enter $x$:</label>
      <input type="number" id="inputX" class="contentTheme">
      <br>
      <label for="inputY">Enter $y$:</label>
      <input type="number" id="inputY" class="contentTheme">
      <br>
      <label for="precision">Decimal places in answer (for division)</label>
      <input type="number" id="precision" class="contentTheme">
    </div>
    <div id="operationsContainer">
      <button id="add" class="contentTheme">$x+y$</button>
      <button id="subtract" class="contentTheme">$x-y$</button>
      <button id="multiply" class="contentTheme">$x\cdot y$</button>
      <button id="divide" class="contentTheme">$x\div y$</button>
      <button id="mod" class="contentTheme">$x\operatorname{mod}y$</button>
      <button id="exponentiate" class="contentTheme">$x^{y}$</button>
      <button id="factorial" class="contentTheme">x!</button>
    </div>
    <div id="resultContainer">
      <h1>Result:</h1>
      <p id="result"></p>
      <div id="moveResultToInput">
        <button id="answerToX" class="contentTheme">$\operatorname{ans}\to x$</button>
        <button id="answerToY" class="contentTheme">$\operatorname{ans}\to y$</button>
        <button id="reset" class="contentTheme">Reset</button>
      </div>
    </div>
    <button id="downloadResultAsTxt" class="secondaryContentTheme">Download answer as .txt file</button>
  </body>
</html>
