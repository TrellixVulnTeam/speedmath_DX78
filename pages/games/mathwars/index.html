<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="MathWars"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://speedmath.ml/mathwars"/>
    <meta property="og:description" content="Play MathWars with your friends!"/>
    <meta property="og:image" content="https://speedmath.ml/assets/favicon.ico"/>
    <meta name="theme-color" content="#ff928b"/>
    <title>MathWars</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/games/mathwars/joinOrMakeRooms.css"/>
    <script src="/scripts/themeHandler.js" defer></script>
    <script src="/scripts/games/mathwars/joinOrMakeRooms.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!--   Navbar  -->
    <div class="topnav">
      <a href="/">Home</a>
      <a class="active" href="/games">Games</a>
      <a href="/topics">Topics</a>
      <a href="/contributors">Contributors</a>
      <a href="/account">Account</a>
      <a href="javascript:void(0);" class="icon" onclick="toggleResponsiveNavbar()">
        <i class="fa fa-bars"></i>
      </a>
      <a>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </a>
    </div>
    <!-- Navbar ends -->
    <h1>MathWars</h1>
    <div id="usernameInputContainer" class="contentTheme">
      <b>Enter Username:</b>
      <br>
      <input id="username" class="secondaryContentTheme">
      <button id="genUsername" class="secondaryContentTheme">Random Name</button>
    </div>
    <div id="joinOrMakeContainer">
      <form id="joinRoom" class="contentTheme">
        <h1>Join Room</h1>
        Enter Room Code:
        <br>
        <input id="roomCode" class="secondaryContentTheme" required>
        <br><br>
        <button type="submit" class="secondaryContentTheme" id="btnJoin">Join</button>
      </form>
      <form id="makeRoom" class="contentTheme">
        <h1>Make Room</h1>
        Set Room Privacy:
        <br>
        <input type="radio" id="private" name="privacy" value="private" checked>
        <label for="private">Private</label>
        <br>
        <input type="radio" id="public" name="privacy" value="public">
        <label for="public">Public</label>
        <br><br>
        <button type="submit" class="secondaryContentTheme" id="btnMake">Make Room</button>
      </form>
    </div>
    <div id="publicRooms" class="contentTheme">
      <h4>Open Public Rooms:</h4>
      <ul id="publicRoomsList">
        <!--
        <div class="secondaryContentTheme">
          Example Room <button class="contentTheme">Join</button>
        </div>
        -->
      </ul>
    </div>

    <button id="displayRooms">Testing will be removed later</button>
  </body>
</html>
